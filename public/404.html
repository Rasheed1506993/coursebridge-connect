
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>منصة التعليم الإلكتروني</title>
  <script type="text/javascript">
    // عند الوصول لصفحة 404، سيتم إعادة التوجيه إلى الصفحة الرئيسية
    var segmentCount = 1;
    var l = window.location;
    var repo = "/coursebridge-connect"; // اسم المستودع
    
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      repo + '/?p=' + l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      (l.hash)
    );
    
    // نخزن المسار الأصلي الكامل للاستخدام لاحقًا
    sessionStorage.redirect = l.pathname + l.search + l.hash;
  </script>
</head>
<body>
  <p>جارٍ إعادة التوجيه إلى الصفحة الرئيسية...</p>
</body>
</html>
